<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div id="rigister">
        <div ><p class="tictactoe"><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></p></div>
        <div class="form">
            <div class="title">Chose player's usernames<br><span>Need to chose for continue</span></div>
            <div>

                <input class="input" id="p1" name="player1" placeholder="Player n°1" type="text">

            </div>
            <div>
                <input class="input" id="p2" name="player2" placeholder="Player n°2" type="text">


            </div>

            <button type="button" onclick="myPlayer()" class="button-confirm">Let's go →</button>
        </div>

    </div>
    <section class="playPage">
        <div class="playersName"></div>
        <div class="sect">
            <div id="SquiresBoard">

            </div>
        </div>
        <div class="buttonsPart">
            <button class="restartButton" onclick="restartGame()"> <span> Restart
                </span></button>
            <button class="NewGame" onclick="newGame()"><span> New Game
                </span></button>
            <button class="Details" onclick="ShowDetails()"><span> Details
                </span></button>
        </div>
    </section>
    <section id="detailBg" onclick="removeDetails()">
        <div class="deatilsPart" id="deatilsPart">
            
        </div>
    </section>
    <section id="messages" onclick="removeMessages()" >
        <div id="notStarted" >
            <p>game not started yet</p>
        </div>
        <div id="win" >
            
        </div>
        <div id="drawMessage" >
            <p>Draw</p>
        </div>
    </section>
    <script src="playersEntrer.js"></script>
    <script src="script.js"></script>

</body>

</html>
